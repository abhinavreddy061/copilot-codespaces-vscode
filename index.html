<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            width: 300px;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }
        .calculator .screen {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2em;
        }
        .calculator .btn {
            width: 70px;
            height: 50px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" class="screen" disabled>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-secondary" onclick="clearScreen()">AC</button>
            <button class="btn btn-secondary" onclick="append('%')">%</button>
            <button class="btn btn-secondary" onclick="append('**2')">xÂ²</button>
            <button class="btn btn-secondary" onclick="append('/')">/</button>
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-light" onclick="append('7')">7</button>
            <button class="btn btn-light" onclick="append('8')">8</button>
            <button class="btn btn-light" onclick="append('9')">9</button>
            <button class="btn btn-secondary" onclick="append('*')">*</button>
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-light" onclick="append('4')">4</button>
            <button class="btn btn-light" onclick="append('5')">5</button>
            <button class="btn btn-light" onclick="append('6')">6</button>
            <button class="btn btn-secondary" onclick="append('-')">-</button>
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-light" onclick="append('1')">1</button>
            <button class="btn btn-light" onclick="append('2')">2</button>
            <button class="btn btn-light" onclick="append('3')">3</button>
            <button class="btn btn-secondary" onclick="append('+')">+</button>
        </div>
        <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-light" onclick="append('0')">0</button>
            <button class="btn btn-light" onclick="append('.')">.</button>
            <button class="btn btn-primary" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const screen = document.getElementById('screen');
        function append(value) {
            screen.value += value;
        }
        function clearScreen() {
            screen.value = '';
        }
        function calculate() {
            try {
                screen.value = eval(screen.value);
            } catch {
                screen.value = 'Error';
            }
        }
    </script>
</body>
</html>
